<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .system-message {
            background-color: #f39c12;
            color: white;
            text-align: center;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #2980b9;
        }

        #send-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #ecf0f1;
            color: #7f8c8d;
            border-radius: 8px;
            font-style: italic;
        }

        .fallback-info {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .examples {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .examples h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            background-color: #e0e7ff;
            color: #4f46e5;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .example-btn:hover {
            background-color: #c7d2fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Task Manager</h1>
            <p class="subtitle">Intelligent task management through natural language</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message agent-message">
                    Hello! I'm your AI task manager. You can ask me to add, list, update, complete, or delete tasks using natural language. Try saying "add a task to buy groceries" or "show me all tasks".
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                AI is thinking...
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="useExample('Add a task to buy groceries')">Add task</button>
                    <button class="example-btn" onclick="useExample('List all my tasks')">List tasks</button>
                    <button class="example-btn" onclick="useExample('Complete task 1')">Complete task</button>
                    <button class="example-btn" onclick="useExample('Update task 1 to buy fruits')">Update task</button>
                    <button class="example-btn" onclick="useExample('Delete task 1')">Delete task</button>
                    <button class="example-btn" onclick="useExample('Show task summary')">Task summary</button>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your request here..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Function to add a message to the chat
        function addMessage(text, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'agent-message');

            if (isError) {
                messageDiv.classList.remove('agent-message');
                messageDiv.classList.add('system-message');
            }

            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Safe audio playback function to prevent interruption errors
        function safePlayAudio(audioElement) {
            if (!audioElement || typeof audioElement.play !== 'function') {
                return Promise.resolve();
            }

            // Check if the audio is already playing or paused
            if (audioElement.paused) {
                const playPromise = audioElement.play();

                // Modern browsers return a promise from play()
                if (playPromise !== undefined) {
                    return playPromise.catch(error => {
                        // Ignore interruption errors - they're common and harmless
                        if (error.name !== 'AbortError' && error.name !== 'NotAllowedError') {
                            console.error('Audio play error:', error);
                        }
                    });
                }
            }

            return Promise.resolve();
        }

        // Function to send message to backend
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Disable input and show typing
            messageInput.disabled = true;
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                hideTyping();

                if (data.success) {
                    // Extract the message from the agent response
                    let agentResponse = data.message || 'No response generated.';

                    // Add agent response
                    addMessage(agentResponse);

                    // Show fallback info if used
                    if (data.fallback_used) {
                        const fallbackInfo = document.createElement('div');
                        fallbackInfo.classList.add('fallback-info');
                        fallbackInfo.textContent = 'Using MCP fallback mechanism';
                        chatMessages.appendChild(fallbackInfo);

                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                } else {
                    // Show error message
                    const errorMsg = data.message || 'Sorry, I encountered an error processing your request.';
                    addMessage(errorMsg, false, true);
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I\'m having trouble connecting to the server. Please try again.', false, true);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to use example
        function useExample(exampleText) {
            messageInput.value = exampleText;
            messageInput.focus();
        }

        // Check status on load
        window.addEventListener('load', () => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'operational') {
                        console.log('Chatbot system is operational');
                    } else {
                        addMessage('Warning: System may be experiencing issues', false, true);
                    }
                })
                .catch(error => {
                    console.error('Status check failed:', error);
                });
        });
    </script>
</body>
</html>
